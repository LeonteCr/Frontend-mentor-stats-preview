<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <article>
    <header>
      <picture>
        <source media="(min-width: 801px)" srcset="./images/image-header-desktop-edit.svg">
        <img src="./images/image-header-mobile-edit.svg" alt="coworkers">
      </picture>
    </header>
    <main>
    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
   
  <div class="stats">
    <div class="companies"> <p> 10k+ <br><span>COMPANIES</span></p></div>
    <div class="tenplates"> <p>314<br><span>TEMPLATES</span></p></div>
    <div class="queries"> <p>12M+<br><span>QUERIES</span></p></div>
  </div>
</main>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonte Cristian</a>.
  </div>
</body>
</html>
